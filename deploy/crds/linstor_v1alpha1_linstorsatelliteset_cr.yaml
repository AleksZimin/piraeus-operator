apiVersion: linstor.linbit.com/v1alpha1
kind: LinstorSatelliteSet
metadata:
  name: hello-linstor
  namespace: kube-system
spec:
  controllerEndpoint: "http://example.linstor.controller.com:3370"
  storagePools:
    lvmPools:
    - name: "lvm-thick"
      volumeGroup: "drbdpool"
    lvmThinPools:
    - name: "lvm-thin"
      volumeGroup: "drbdpool"
      thinVolume: "drbdthinpool"
