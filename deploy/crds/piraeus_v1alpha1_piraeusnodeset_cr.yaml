apiVersion: piraeus.linbit.com/v1alpha1
kind: PiraeusNodeSet
metadata:
  name: your-piraeus-cs
  namespace: kube-system
spec:
  storagePools:
    lvmPools:
    - name: "lvm-thick"
      volumeGroup: "drbdpool"
    lvmThinPools:
    - name: "lvm-thin"
      volumeGroup: "drbdpool"
      thinVolume: "drbdthinpool"
